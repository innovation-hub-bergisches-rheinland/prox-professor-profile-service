apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prox-professor-profile-service.fullname" . }}
  labels:
    {{- include "prox-professor-profile-service.labels" . | nindent 4 }}
spec:
  # Workaround to prevent Helm release timeouts. Rolling updates of single replica deployments in combination with ReadWriteOnce PVCs
  # lead to a scenario where the new pod will never start successfully since it fails to attach to the PVC that is still used by the
  # old pod. The recreate strategy kills the old pod before starting the new one.
  strategy:
    type: Recreate
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "prox-professor-profile-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prox-professor-profile-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prox-professor-profile-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: PROFILE_IMAGE_DIRECTORY
              value: "/var/lib/prox-professor-profile-service/data/img"
            - name: SPRING_CONFIG_ADDITIONAL-LOCATION
              value: "file:/etc/prox-professor-profile-service/"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret | default (include "prox-professor-profile-service.fullname" .) }}
                  key: superUserPassword
          volumeMounts:
            - name: application-properties
              mountPath: "/etc/prox-professor-profile-service"
              readOnly: true
            - name: image-data
              mountPath: "/var/lib/prox-professor-profile-service/data/img"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: application-properties
          configMap:
            name: {{ .Values.config.existingConfigMap | default (include "prox-professor-profile-service.fullname" .) }}
        - name: image-data
          persistentVolumeClaim:
            claimName: {{ include "prox-professor-profile-service.fullname" . }}
